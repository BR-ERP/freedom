application.args=
build.classes.dir=${build.dir}
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=bin
freedom.version=1.1.0.2
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Freedom-${freedom.version}.jar
dist.jar.elog=../elog1/lib/libfree.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.activation.jar=lib/activation.jar
file.reference.firebirdsql-full.jar=lib/firebirdsql-full.jar
file.reference.freedom-sf.net-src=src
file.reference.freedom-sf.net-test=test
file.reference.itext-1.02b.jar=lib/itext-1.02b.jar
file.reference.jcommon-0.8.7.jar=lib/jcommon-0.8.7.jar
file.reference.jfreechart-0.9.12.jar=lib/jfreechart-0.9.12.jar
file.reference.mail.jar=lib/mail.jar
file.reference.nachocalendar-0.21-demo.jar=lib/nachocalendar-0.21-demo.jar
file.reference.nachocalendar-0.21.jar=lib/nachocalendar-0.21.jar
jar.compress=true
javac.classpath=\
    ${file.reference.activation.jar}:\
    ${file.reference.firebirdsql-full.jar}:\
    ${file.reference.itext-1.02b.jar}:\
    ${file.reference.jcommon-0.8.7.jar}:\
    ${file.reference.jfreechart-0.9.12.jar}:\
    ${file.reference.mail.jar}:\
    ${file.reference.nachocalendar-0.21-demo.jar}:\
    ${file.reference.nachocalendar-0.21.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
main.class=
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=${file.reference.freedom-sf.net-src}
test.src.dir=${file.reference.freedom-sf.net-test}
